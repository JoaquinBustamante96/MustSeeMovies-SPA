<div class="runtime-container">
    <div class="title-all-container">
      <h2>Runtime</h2>
      <mat-checkbox (change)="onCheckBoxChange($event['checked'])" [labelPosition]="labelPosition">All</mat-checkbox>
    </div>

    <ng5-slider 
    [(value)]="minValue" 
    [(highValue)]="maxValue" 
    [options]="options" 
    (valueChange)="minValueChanges($event)"
    (highValueChange)="highValueChanges($event)"
    >
    </ng5-slider>

</div>
