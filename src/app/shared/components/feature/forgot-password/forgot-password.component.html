<form [formGroup]="forgotForm" (ngSubmit)="onSubmit()" >

    <div class="forgot-container">

     <mat-form-field appearance="outline" [hideRequiredMarker]="true">
       <mat-label>Email</mat-label>
       <input formControlName="email" matInput>
      <mat-error *ngIf="isFieldValid('email')">{{getErrorMessage('email')}}</mat-error> 
     </mat-form-field>
    
     <re-captcha *ngIf="captcha" formControlName="captcha" style="margin: auto;"></re-captcha>
     <button mat-raised-button color="primary" class="button-submit" type="submit">Send</button>
    </div>

    </form>
